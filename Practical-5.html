<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Experiment-5</title>
    </head>
    <body style="background-color:#fff; color:#121212">
        <h1 style="text-align:center; font-style: oblique;">using if else to find th enumber is odd or even</h1><hr>
        <div id="number" style="font-size:xx-large; text-align:center;"></div>
        <script>
            let number=document.getElementById("number");
            const num=100;
            if(num%2==0){
                number.innerHTML= num+" is even number";
            }else{
                number.innerHTML=num+" is odd number";
            }
        </script>
    </body>
</html>
